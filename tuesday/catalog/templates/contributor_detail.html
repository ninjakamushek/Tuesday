{% extends "base.html" %}

{% block content %}
  <h1>{{ user.username }}</h1>
  <h1>{{ cont.name  }}</h1>
  {% if boards %}
    <ul>
      {% for board in boards %}
        <li>
          <a href="{{ board.get_absolute_url }}">{{ board.name }}</a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no boards.</p>
    {% endif %}
{% endblock %}
