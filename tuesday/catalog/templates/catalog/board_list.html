{% extends "base.html" %}

{% block content %}
  <div id="boardlist">
    <h1>Board List</h1>
    <hr>
    {% if board_list %}
    <ul>
      {% for board in board_list %}
        <li>
          <a href="{{ board.get_absolute_url }}">{{ board.name }}</a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no boards.</p>
    {% endif %}
  </div>
{% endblock %}
